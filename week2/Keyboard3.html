<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/NexusUI.js"></script>
</head>
<body>
    
    
    <div id="keyboard"></div>
    <br/>
    <form action="">
        <input id="sine" type="radio" name="type" checked="true"> Sine
        <input id="triangle" type="radio" name="type">Triangle
        <input id="square" type="radio" name="type">Square
        <input id="saw" type="radio" name="type">Sawtooth
    </form>

    <p>Click on the oscillator to pause the image</p>
    <div id="osci"></div>

    

    <script src="./js/keyboard3.js"></script>
        
</body>
</html>
